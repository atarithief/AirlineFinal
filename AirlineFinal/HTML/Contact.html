<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us!</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <header></header>
    <main class="main-container">
        <div class="container">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <select class="form-control custom-select">
                            <optgroup label="Reasons For Contacting">
                                <option value="reservation">Reservation</option>
                                <option value="lost baggage">Lost Baggage</option>
                                <option value="billing">Billing</option>
                                <option value="other">Other</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">First and Last Name</span>
                        </div>
                        <input type="text" class="form-control" id="fname" placeholder="John" />
                        <input type="text" class="form-control" id="lname" placeholder="Smith" />
                    </div>
                    <label for="phone">Phone Number</label>
                    <input type="number" class="form-control" id="phone" placeholder="999-999-9999" />
                    <br />
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="email" />
                    <h4>Perferred method of contact</h4>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rad_phone" value="phone">
                        <label class="form-check-label" for="rad_phone">Phone</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rad_email" value="Email">
                        <label class="form-check-label" for="rad_email">Email</label>
                    </div>
                    <h4>Give more detail</h4>
                    <textarea></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success">Submit</button>
                <button type="reset" class="btn btn-outline-danger">Clear</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
